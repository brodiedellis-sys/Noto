<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noto</title>
  <style>
    :root {
      --user: #4a6fa5;
      --ai: #7ec8e3;
      --text: #000000;
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      width: 100%;
      max-width: 700px;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    .msg.ai {
      justify-content: flex-start;
    }

    .msg.user {
      justify-content: flex-end;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
      max-width: 80%;
    }

    .bubble.ai {
      background: var(--ai);
      color: var(--text);
    }

    .bubble.user {
      background: var(--user);
      color: var(--text-light);
    }

    .icon {
      font-size: 22px;
      opacity: 0.8;
    }

    .timestamp {
      font-size: 0.75em;
      opacity: 0.6;
      margin-top: 6px;
      text-align: right;
    }

    .bubble.ai .timestamp {
      color: var(--text);
    }

    .bubble.user .timestamp {
      color: var(--text-light);
    }

    #bottom-bar {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      background: white;
      color: black;
    }

    #timer {
      padding: 6px 12px;
      font-size: 14px;
      color: #555;
    }

    .notice-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
      padding: 40px;
    }

    .notice-overlay button {
      margin-top: 20px;
      font-size: 16px;
      padding: 8px 16px;
      background: #4a6fa5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .discord-button {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      z-index: 5;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      #chat { padding: 12px; }
      .bubble { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="bottom-bar">
    <input id="input" placeholder="Say something..." autofocus />
  </div>

  <div id="timer">‚è≥ Session ends in <span id="countdown">30:00</span></div>

  <div class="notice-overlay" id="notice">
    <div>
      <strong>‚ö†Ô∏è Please don‚Äôt share personal, private, or sensitive information here.</strong>
      <div>This is an experimental AI journal tool. For your safety, all entries are stored locally.</div>
      <button onclick="dismissNotice()">Got it</button>
    </div>
  </div>

  <button class="discord-button" onclick="window.open('https://discord.gg/rBT5t72E', '_blank')">
    Join our Discord üí¨
  </button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const countdownEl = document.getElementById("countdown");
    const notice = document.getElementById("notice");
    const sessionMinutes = 30;
    let remaining = sessionMinutes * 60;

    function getTimestamp() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;

      const icon = document.createElement("div");
      icon.className = "icon";
      icon.textContent = role === 'user' ? 'üë§' : 'ü§ñ';

      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}`;
      bubble.innerHTML = `${text}<div class="timestamp">${getTimestamp()}</div>`;

      msg.appendChild(role === 'user' ? bubble : icon);
      msg.appendChild(role === 'user' ? icon : bubble);

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.disabled = true;

      addMessage("user", text);
      input.value = "";

      try {
        const response = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const { reply } = await response.json();
        addMessage("ai", reply);
      } catch (err) {
        addMessage("ai", "Something went wrong. Try again later.");
      }

      input.disabled = false;
      input.focus();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function dismissNotice() {
      notice.style.display = "none";
      input.focus();
    }

    window.addEventListener("keydown", () => {
      if (notice.style.display !== "none") {
        dismissNotice();
      }
    });

    window.addEventListener("click", () => {
      if (notice.style.display !== "none") {
        dismissNotice();
      }
    });

    addMessage("ai", "Ready when you are. What's on your mind?");

    setInterval(() => {
      if (remaining > 0) {
        remaining--;
        const m = String(Math.floor(remaining / 60)).padStart(2, '0');
        const s = String(remaining % 60).padStart(2, '0');
        countdownEl.textContent = `${m}:${s}`;
      } else {
        input.disabled = true;
        countdownEl.textContent = "00:00";
        addMessage("ai", "‚è±Ô∏è Your session has ended. Please refresh to start a new chat.");
      }
    }, 1000);
  </script>
</body>
</html>
