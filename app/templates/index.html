<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noto</title>
  <style>
    :root {
      --user: #4a6fa5;
      --ai: #7ec8e3;
      --text: #000000;
      --text-light: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0; min-height: 100vh; display: flex; flex-direction: column;
      background: #fff;
    }
    header {
      display: flex; gap: 8px; align-items: center; padding: 12px 14px;
      border-bottom: 1px solid #e6e6e6; flex-wrap: wrap;
    }
    header .title { font-weight: 600; margin-right: 8px; }
    input[type="text"]{
      border: 1px solid #bbb; border-radius: 8px; padding: 8px 10px; font-size: 14px;
    }
    button{
      border: none; border-radius: 8px; padding: 8px 12px; font-size: 14px; cursor: pointer;
      background: #4a6fa5; color: #fff;
    }
    button.secondary { background: #f2f2f2; color: #333; border: 1px solid #ddd; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #chat {
      flex: 1; padding: 16px; display: flex; flex-direction: column; gap: 12px;
      overflow-y: auto; align-items: center;
    }
    .msg { display: flex; align-items: flex-end; gap: 10px; width: 100%; max-width: 720px; }
    .msg.ai   { justify-content: flex-start; }
    .msg.user { justify-content: flex-end; }
    .bubble {
      max-width: 80%; border-radius: 12px; padding: 12px 14px; line-height: 1.45; font-size: 15px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
    }
    .bubble.ai   { background: var(--ai);   color: var(--text); }
    .bubble.user { background: var(--user); color: var(--text-light); }
    .meta { margin-top: 6px; font-size: 12px; opacity: .65; }
    #composer {
      display: flex; gap: 10px; padding: 12px; border-top: 1px solid #e6e6e6;
    }
    #input {
      flex: 1; font-size: 16px; padding: 10px; border-radius: 10px; border: 1px solid #bbb; background: #fff;
    }
    @media (max-width: 600px){
      #chat{ padding: 12px; }
      .bubble{ font-size: 14px; }
      header{ gap: 6px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">üìù Noto</div>
    <input id="handle" type="text" placeholder="handle (brodie / tanner / aiden / riley / dad / anon)" />
    <button class="secondary" id="saveHandleBtn" title="Save handle">Save</button>
    <button id="resetBtn" title="Reset memory for this handle">Reset memory</button>
    <span id="status" style="font-size:12px; opacity:.7; margin-left:6px;"></span>
  </header>

  <div id="chat"></div>

  <div id="composer">
    <input id="input" type="text" placeholder="Say something‚Ä¶" autofocus />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chat   = document.getElementById("chat");
    const input  = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const handleEl = document.getElementById("handle");
    const saveHandleBtn = document.getElementById("saveHandleBtn");
    const resetBtn = document.getElementById("resetBtn");
    const statusEl = document.getElementById("status");

    // --- handle persistence ---
    handleEl.value = (localStorage.getItem("noto_handle") || "anon").toLowerCase();
    saveHandleBtn.onclick = () => {
      const h = (handleEl.value || "anon").trim().toLowerCase();
      localStorage.setItem("noto_handle", h);
      flashStatus(`Handle set to "${h}"`);
      input.focus();
    };

    function currentHandle(){
      return (handleEl.value || "anon").trim().toLowerCase();
    }

    // --- chat UI helpers ---
    function addMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `msg ${role}`;

      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}`;

      const content = document.createElement("div");
      content.textContent = text;          // safe text (backend already plain text)
      bubble.appendChild(content);

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
      bubble.appendChild(meta);

      if (role === "user") {
        msg.appendChild(bubble);
      } else {
        msg.appendChild(bubble);
      }
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function setComposerEnabled(enabled){
      input.disabled = !enabled;
      sendBtn.disabled = !enabled;
    }

    function flashStatus(text){
      statusEl.textContent = text;
      clearTimeout(flashStatus._t);
      flashStatus._t = setTimeout(() => statusEl.textContent = "", 2000);
    }

    // --- network actions ---
    async function sendMessage(){
      const text = input.value.trim();
      if (!text) return;
      setComposerEnabled(false);

      const u = currentHandle();
      addMessage("user", text);
      input.value = "";

      try {
        const res = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ u, text })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          if (res.status === 403) {
            addMessage("ai", "403 Not allowed. Use one of the allowed handles (brodie, tanner, aiden, riley, dad, anon) or add yours to ALLOWED_USERS.");
          } else {
            addMessage("ai", `Error ${res.status}: ${data.error || "request failed"}`);
          }
        } else {
          addMessage("ai", data.reply || "(no reply)");
        }
      } catch (e) {
        addMessage("ai", "Network error. Is the server running?");
      } finally {
        setComposerEnabled(true);
        input.focus();
      }
    }

    async function resetMemory(){
      const u = currentHandle();
      try {
        const res = await fetch(`/memory/reset?u=${encodeURIComponent(u)}`, { method: "POST" });
        if (res.ok) {
          addMessage("ai", `Memory for "${u}" was reset.`);
          flashStatus("Memory cleared");
        } else {
          addMessage("ai", "Could not reset memory.");
        }
      } catch {
        addMessage("ai", "Network error while resetting memory.");
      }
    }

    // --- wire up UI ---
    sendBtn.onclick = sendMessage;
    resetBtn.onclick = resetMemory;
    input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

    // warm greeting
    addMessage("ai", "Ready when you are. Pick a handle above and say something.");
  </script>
</body>
</html>
